<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Transcription</title>
    <style>
      #recordButton {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #transcription {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <button id="recordButton">Start Recording</button>
    <div id="transcription">Transcription will appear here...</div>

    <script>
      document
        .getElementById("recordButton")
        .addEventListener("click", function () {
          startRecording();
        });

      function startRecording() {
        // Simulate recording animation
        const recordButton = document.getElementById("recordButton");
        recordButton.textContent = "Recording...";
        recordButton.disabled = true;

        // Simulate a delay for recording
        setTimeout(() => {
          transcriptionReceive();
          recordButton.textContent = "Start Recording";
          recordButton.disabled = false;
        }, 3000); // Simulate a 3-second recording
      }

      function transcriptionReceive() {
        // Simulate receiving transcription
        const transcriptionText = "hello"; // Placeholder for actual transcription
        document.getElementById("transcription").textContent =
          transcriptionText;
      }
    </script>
  </body>
</html>
